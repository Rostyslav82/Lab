<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding: 0; margin: 0;}
        span {cursor: pointer}
        .modal {position: absolute; width: 300px; margin-left: -150px; left: 50%; top: -100%; padding: 20px; background: #fff; border: 1px solid #333; z-index: 9999; transition: all 0.5s ease-in;}
        .overflow {width: 100%; height: 100%; z-index: 9998; background: rgba(0,0,0,0.7); position: absolute; top: 0;}
    </style>

</head>
<body>
<span onclick="openWin();">Заказать звонок</span>

<div class="modal">
    <h1>Заказать звонок</h1>
    <form>
        <input id="name" type="text" placeholder="Ваше имя"><br>
        <input id="tel" type="text" placeholder="Ваш телефон"><br>
        <input type="submit" value="Отправить">
    </form>>
</div>
<script type="text/javascript">
    var modal = document.querySelector('.modal');
    var overflow = document.createElement('div');
    function openWin() {
        overflow.className = "overflow";
        document.body.appendChild(overflow);
        var height = modal.offsetHeight;
        modal.style.marginTop = - height / 2 + "px";
        modal.style.top = "50%";
    }

    if (!Element.prototype.remove) {
        Element.prototype.remove = function remove() {
            if (this.parentNode) {
                this.parentNode.removeChild(this);
            }
        };
    }
    overflow.onclick = function () {
        modal.style.top = "-100%";
        overflow.remove();
    }
    var name = document.getElementById("name").value;
    var tel = document.getElementById("tel").value;
    if (name = " ") {
        alert("Введіть імя");
    } else if (tel = " ") {
        alert("Введіть телефон");
    } else {
        alert("СУПЕР");
    }
</script>
</body>
</html>
