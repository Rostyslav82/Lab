	<body>

	<h1>Registration</h1>

	<form action = "/sing-up" method = "post">
		<table>
			<tr><td>Login:</td><td><input type = "text" name = "login"/></td>
			<tr><td>Password:</td><td><input type = "password" name = "password"/></td>
			
			<tr>
				<td>Gender:</td>
				<td>
					<select name = "gender">
						<option value = "m">Male</option>
						<option value = "f">Female</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>About:</td>
				<td><textarea name = "about"></textarea></td>
			</tr>
			
			<tr>	
				<td colspan = "2"><input type = "submit" value = "sign up"/></td>
			</tr>	
		</table>

	</form>
