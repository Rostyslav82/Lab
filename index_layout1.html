<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
    <link rel="stylesheet" href="style_layout1.css">
</head>
<body>
<header class="header-block">
    <div class="header-block__container header-block__container_small">1</div>
    <div class="header-block__container header-block__container_medium">2</div>
    <div class="header-block__container header-block__container_large">3</div>
</header>
<hr/>
<main class="main-block">
    <aside class="main-block__aside">
        <div class="main-block__aside-container main-block__aside-container_long">4</div>
        <div class="main-block__aside-container main-block__aside-container_short">7</div>
    </aside>
    <section class="main-block__section">
        <div class="main-block__section_top">5</div>
        <div class="main-block__section_middle">
            <div class="main-block__section_middle-container">6</div>
            <div class="main-block__section_middle-container">6</div>
            <div class="main-block__section_middle-container">6</div>
            <div class="main-block__section_middle-container"><p>6</p></div>
            <div class="main-block__section_middle-container"><p>6</p></div>
            <div class="main-block__section_middle-container"><p>6</p></div>
            <div class="main-block__section_middle-container"><p>6</p></div>
        </div>
        <div class="main-block__section_bottom">
            <div class="main-block__section_bottom-container">8</div>
            <div class="main-block__section_bottom-container">9</div>
        </div>
    </section>
</main>
<hr/>
<footer class="footer-block">
        <div class="footer-block__container footer-block__container_big">10</div>
        <div class="footer-block__container footer-block__container_big">11</div>
        <div class="footer-block__container_big">
            <div class="footer-block__container footer-block__container_small">12</div>
            <div class="footer-block__container footer-block__container_small">13</div>
        </div>
</footer>
</body>
</html>
